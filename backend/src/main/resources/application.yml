spring:
  application:
    name: shift-management-api

  datasource:
    url: jdbc:postgresql://localhost:5432/shiftdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080

jwt:
  secret: shift-management-secret-key-for-jwt-token-generation-2024
  expiration: 86400000
  refresh-expiration: 604800000