version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: shift-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-shiftdb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - shift-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shift-backend
    environment:
      DATABASE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-shiftdb}
      DATABASE_USERNAME: ${POSTGRES_USER:-postgres}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-604800000}
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      db:
        condition: service_healthy
    networks:
      - shift-network
    restart: always

  # React Frontend with Nginx (SSL enabled)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.ssl
    container_name: shift-frontend
    environment:
      DOMAIN_NAME: ${DOMAIN_NAME}
      BACKEND_URL: http://backend:8080
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
    networks:
      - shift-network
    restart: always

volumes:
  postgres_data:
    driver: local

networks:
  shift-network:
    driver: bridge
