version: '3.8'

services:
  # PostgreSQL Database (Development)
  db:
    image: postgres:16-alpine
    container_name: shift-db-dev
    environment:
      POSTGRES_DB: shiftdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - shift-network-dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  shift-network-dev:
    driver: bridge
